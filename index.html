<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: relative;
        top: 96%;
        font-family: "Inter", sans-serif;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container" role="main">
      <div class="imageOverlayer"></div>
      <div class="text-wrapper">
        <h1>
          Get <span style="color: #b360e6">insights</span> that help your
          business grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="info">
          <div class="stats">
            <h2>10k+</h2>
            <p class="small">COMPANIES</p>
          </div>
          <div class="stats">
            <h2>314</h2>
            <p class="small">TEMPLATES</p>
          </div>
          <div class="stats">
            <h2>12M+</h2>
            <p class="small">QUERIES</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/AhmedTxl">AhmedTx</a>.
    </footer>
  </body>
</html>
